<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWear - Fiyat Hesapla</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hesaplama Modülü İçin Özel Stiller */
        .calculator-section {
            padding: 50px 20px;
            background-color: #f4f4f4;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .calculator-card h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #00d2d3; /* CodeWear tema rengi */
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-calculate:hover {
            background-color: #00d2d3;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 8px;
            text-align: center;
            display: none; /* Başlangıçta gizli */
        }

        .result-box h2 {
            color: #006064;
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">CodeWear_</div>
        <nav>
            <ul class="menu-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="team.html">Ekibimiz</a></li>
                <li><a href="teklif.html" class="active">Fiyat Hesapla</a></li>
                <li><a href="task2.html" class="btn-fiyat">Paket Fiyatları</a></li>
            </ul>
        </nav>
    </header>

    <!-- HESAPLAMA MODÜLÜ -->
    <section class="calculator-section">
        <div class="calculator-card">
            <h1>Maliyet Hesapla</h1>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">Projenize veya ekibinize özel ürünler için tahmini fiyat alın.</p>

            <form id="quoteForm">
                <!-- 1. Ürün Seçimi -->
                <div class="form-group">
                    <label for="productType">Ürün Tipi</label>
                    <select id="productType" class="form-control">
                        <option value="0">Lütfen Seçiniz...</option>
                        <option value="250">React T-Shirt (250 TL)</option>
                        <option value="650">Debug Hoodie (650 TL)</option>
                        <option value="150">Code Kupa (150 TL)</option>
                        <option value="50">Sticker Seti (50 TL)</option>
                    </select>
                </div>

                <!-- 2. Adet Girişi -->
                <div class="form-group">
                    <label for="quantity">Adet</label>
                    <input type="number" id="quantity" class="form-control" min="1" placeholder="Kaç adet lazım?">
                </div>

                <!-- 3. Ekstra Hizmetler -->
                <div class="form-group">
                    <label>Ekstra Hizmetler</label>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="customPrint">
                        <label for="customPrint">İsim/Logo Baskısı (+50 TL/adet)</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="fastShipping">
                        <label for="fastShipping">Hızlı Kargo & Öncelikli Üretim (+100 TL)</label>
                    </div>
                </div>

                <button type="button" class="btn-calculate" onclick="calculatePrice()">HESAPLA</button>
            </form>

            <!-- SONUÇ ALANI -->
            <div id="resultArea" class="result-box">
                <p>Tahmini Tutar:</p>
                <h2 id="totalPrice">0 TL</h2>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 CodeWear Solutions. Tüm hakları saklıdır.</p>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const calculatePrice = () => {
            // DOM Elementlerini Seç
            const productPrice = parseFloat(document.getElementById('productType').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const hasCustomPrint = document.getElementById('customPrint').checked;
            const hasFastShipping = document.getElementById('fastShipping').checked;
            const resultArea = document.getElementById('resultArea');
            const totalPriceElement = document.getElementById('totalPrice');

            // Validasyon (Doğrulama)
            if (productPrice === 0) {
                alert("Lütfen bir ürün tipi seçiniz!");
                return;
            }
            if (!quantity || quantity < 1) {
                alert("Lütfen geçerli bir adet giriniz!");
                return;
            }

            // Hesaplama Mantığı (Business Logic)
            let subTotal = productPrice * quantity;

            // Ekstra: Özel Baskı (Adet başına eklenir)
            if (hasCustomPrint) {
                subTotal += (50 * quantity);
            }

            // Ekstra: Hızlı Kargo (Sabit ücret)
            if (hasFastShipping) {
                subTotal += 100;
            }

            // Sonucu Göster (DOM Manipülasyonu)
            // Intl.NumberFormat ile para birimi formatlama
            const formattedPrice = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(subTotal);
            
            totalPriceElement.innerText = formattedPrice;
            resultArea.style.display = 'block';
        }
    </script>

</body>
</html>
